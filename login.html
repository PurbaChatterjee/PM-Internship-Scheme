<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #007BFF;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="tel" id="phone" placeholder="Enter Phone Number" required>
      <button type="button" onclick="login()">Login</button>
      <span class="link" onclick="showRegister()">New user? Register</span>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="tel" id="regPhone" placeholder="Phone Number" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="button" onclick="register()">Register</button>
      <span class="link" onclick="showLogin()">Already have an account? Login</span>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function login() {
      let phone = document.getElementById("phone").value;
      if (phone.trim() !== "") {
        alert("Login successful with phone: " + phone);
        window.location.href = "index.html"; // Redirect to internship page
      } else {
        alert("Please enter phone number to login!");
      }
    }

    function register() {
      let name = document.getElementById("regName").value;
      let phone = document.getElementById("regPhone").value;
      let pass = document.getElementById("regPass").value;

      if (name && phone && pass) {
        alert("Registered successfully!");
        window.location.href = "index.html"; // Redirect after registration
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>

</body>
</html>
