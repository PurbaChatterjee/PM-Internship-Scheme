<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - PM Internship</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .feedback-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 95%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #eb5757;
    }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h2>Feedback</h2>
    <form onsubmit="submitFeedback(event)">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" rows="5" required></textarea>
      <input type="submit" value="Submit Feedback">
    </form>
  </div>

  <script>
    function submitFeedback(event) {
      event.preventDefault();
      alert("ðŸŽ‰ Thank you for your feedback!");
      window.location.href = "index.html"; // back to main page
    }
  </script>
</body>
</html>
